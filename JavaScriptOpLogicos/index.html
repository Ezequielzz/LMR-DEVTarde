<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Operadores Lógicos</title>
</head>
<body>
    <h2>Descubra se o Número é Par ou Ímpar</h2>
    <label for="nDigitado">Digite o Nº Aqui!</label>
    <input type="text" id="nDigitado">
    <button onclick="verificar()">Verificar</button>
    <hr>
    <h2>Realize Outras Operações</h2>
    <label for="nValor1">Digite o 1º Número</label>
    <input type="text" id="nValor1">
    <br>
    <select name="operacoes" id="loperacoes">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <br>
    <label for="nValor2">Digite o 2º Número</label>
    <input type="text" id="nValor2">
    <br>
    <button onclick="realizar()">Realizar</button>
    <hr>

    <script src="script.js"></script>
</body>
</html>

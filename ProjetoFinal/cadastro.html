<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar bg-white border-bottom border-bottom-white">
            <nav class="navbar bg-body-white">
                <div class="container-fluid bg-white border-bottom-white">
                    <a class="navbar-brand" href="index.html">
                        <img src="img/Logo.jpg" alt="" width="82" height="51">
                    </a>
                </div>
            </nav>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="cadastro.html">Cadastre-se</a>
                    </li>
                    <li>
                        <a class="nav-link active" aria-current="page" href="login.html">Login</a>
                    </li>
                </ul>
                <for class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="btn" type="submit">Buscar</button>
            </div>
            </div>
        </nav>
    </header>
    <section>
        <div class="centralizar">
            <form>
                <div class="formulario">
                    <div class="formImg">
                        <img src="img/Cadastro.jpg" alt="ImagemCadastro">
                    </div>
                    <div class="formTxt">
                        <h2>Cadastro</h2>
                        <input type="text" id="lnome" size="23" placeholder="Insira um nome de usuário">
                        <input type="email" id="lemail" size="23" placeholder="Insira seu email"
                            aria-describedby="emailHelp">
                        <input type="password" id="lsenha" size="23" placeholder="Insira sua senha">
                        <input type="submit" id="lenviar" value="Entrar" size="10">
                        <a href="login.html" id="novoCadastro">Já tem uma conta? Faça Seu Login.</a>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
    <script src="script.js"></script>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Evento</title>
</head>

<body>
    <h2>Realize seu Cadastro de Evento Aqui!</h2>
    <label for="nomeEvento">Insira o Nome do Evento:</label>
    <input type="text" id="nomeEvento" style="width: 45vh;" maxlength="200">
    <br>
    <br>
    <br>
    <label for="dataEvento">Insira a Data do Evento: <input type="text" id="dataEvento" style="width: 47vh;">
        <br> (Obs: A data do evento não pode ser a data atual)</label>
    <br>
    <br>
    <br>
    <label for="nParticipantes">Insira o Nº de Participantes: <input type="number" id="nParticipantes" min="1" max="99" data-toggle-form-edit="#id-form"><br>
        (Obs: O número máximo de participantes é 100) </label>
    <br>
    <br>
    <br>
    <label for="nomePalestrante">Insira o Nome do Palestrante: <input type="text" id="nPalestrante"></label>

</body>

</html>
